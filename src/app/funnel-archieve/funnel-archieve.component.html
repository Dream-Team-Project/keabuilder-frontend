<div id="archievesteps">
    <div class="container-fluid">
        <div class="row whitefunnel pb-5 loadEffect">
            <div class="col-md-12 mb-5">
                <ul class="kea-barfunnelsearch">
                      <li >
                          <a routerLink="/funnel" href="javascript:void(0)" mat-button>
                              <i class="fas fa-filter"></i> All Funnel
                          </a>
                      </li>
                      <li class="active">
                          <a routerLink="/archieve-steps" href="javascript:void(0)" mat-raised-button>
                              <i class="fas fa-archive"></i> Archived
                          </a>
                      </li>
                      <li>
                        <a routerLink="/marketplace" href="javascript:void(0)" mat-button>
                              <i class="fas fa-store"></i> Marketplace
                          </a>
                      </li>
                      <li class="float-right">
                        <fieldset class="form-group position-relative has-icon-left kea-barfieldset mr-2">
                            <input type="text" (keyup)="applyFilter($event)" class="form-control" id="offer-search" #input  placeholder="Search by Step name, funnel name, created at...">
                            <div class="form-control-position">
                                <i class="fab fa-searchengin"></i>                        
                            </div>
                        </fieldset>
                      </li>
                  </ul>
            </div>
              <div class="col-md-12">
                  <h4 class="mb-4">Your Archive Funnel Steps</h4>

                  <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
                  
                      <ng-container matColumnDef="funnel">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Funnel Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.funnel}} </td>
                      </ng-container>
                  
                      <ng-container matColumnDef="step">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Step Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.step}} </td>
                      </ng-container>
                  
                      <ng-container matColumnDef="created_at">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
                        <td mat-cell *matCellDef="let row"> {{row.created_at}} </td>
                      </ng-container>
                  
                      <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                        <td mat-cell *matCellDef="let row">
                          <button mat-raised-button class="mr-2">Restore <i class="fa fa-trash-restore" aria-hidden="true"></i></button>
                            <button mat-raised-button>Delete <i class="fa fa-trash" aria-hidden="true"></i></button>
                        </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)" ></tr>
                  
                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                      </tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                  </div>

              </div>
          </div>
    </div>
</div>
