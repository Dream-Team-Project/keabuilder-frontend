<div id="kb-affiliates-transactions">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <button mat-raised-button class="mr-2" [routerLink]="['/affiliates']" ><i class="fa fa-tachometer-alt" aria-hidden="true"></i> Dashboard</button>
                <button mat-raised-button class="mr-2" [routerLink]="['/affiliates-users']"  ><i class="fa fa-users" aria-hidden="true"></i> Users</button>
                <button mat-raised-button class="mr-2" [routerLink]="['/affiliates-commission']" ><i class="fas fa-hand-holding-usd"></i> Commission Setup</button>
                <button mat-raised-button class="mr-2" color="primary" [routerLink]="['/affiliates-transactions']" ><i class="fas fa-credit-card"></i> Transactions</button>
                <button mat-raised-button class="mr-2" [routerLink]="['/affiliates-share']" ><i class="fas fa-share"></i> Share Links</button>
                <button mat-raised-button class="mr-2" [routerLink]="['/affiliates-announcements']" ><i class="fas fa-bullhorn"></i> Announcements</button>
                <button mat-raised-button class="mr-2" [routerLink]="['/affiliates-exports']"><i class="fas fa-file-download"></i> Exports</button>
                <button mat-raised-button [routerLink]="['/affiliates-settings']"><i class="fas fa-cogs"></i> Settings</button>
                <fieldset class="form-group position-relative has-icon-left kea-barfieldset mr-2">
                    <input (keyup)="applyFilter($event)" type="text" class="form-control" id="offer-search" #input  placeholder="Search Transactions...">
                    <div class="form-control-position">
                        <i class="fab fa-searchengin"></i>                        
                    </div>
                </fieldset>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
        
                      <ng-container matColumnDef="affiliate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Affiliate </th>
                        <td mat-cell *matCellDef="let row"> {{row.affiliate}} </td>
                      </ng-container>
                  
                      <ng-container matColumnDef="offer">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Offer </th>
                        <td mat-cell *matCellDef="let row"> {{row.offer}} </td>
                      </ng-container>
    
                      <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                        <td mat-cell *matCellDef="let row"> {{row.date}} </td>
                      </ng-container>

                      <ng-container matColumnDef="reason">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Reason </th>
                        <td mat-cell *matCellDef="let row"> {{row.reason}} </td>
                      </ng-container>

                      <ng-container matColumnDef="percentage">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Percentage </th>
                        <td mat-cell *matCellDef="let row"> {{row.percentage}} </td>
                      </ng-container>

                      <ng-container matColumnDef="amount">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
                        <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
                      </ng-container>
                  
                      <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                        <td mat-cell *matCellDef="let row">
                          <button mat-raised-button class="mr-2">View <i class="fa fa-eye" aria-hidden="true"></i></button>
                        </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
                  
                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                      </tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                  </div>
            </div>
        </div>
    </div>

</div>
