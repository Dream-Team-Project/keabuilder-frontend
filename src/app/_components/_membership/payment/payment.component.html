<div id="kb-membershippayments">

    <div class="container-fluid mb-4">
    <div class="row">
      <div class="col-md-4">
        <h3 class="d-inline-block mr-2">All payments</h3>
      </div>
      <div class="col-md-8 text-right">
        <fieldset class="form-group position-relative has-icon-left kea-barfieldset mr-2">
            <input type="text" class="form-control" id="offer-search" #input (keyup)="applyFilter($event)"  placeholder="Search by member name or email address or status...">
            <div class="form-control-position">
                <i class="fab fa-searchengin"></i>                        
            </div>
        </fieldset>

      </div>
    </div>
  </div>

  <div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-12">
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
                <td mat-cell *matCellDef="let row"> {{row.amount}} <span class="kb-status" [ngClass]="{'success': row.status == 'Successful', 'failed' : row.status == 'Failed' }">{{row.status}}</span></td>
              </ng-container>
          
              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                <td mat-cell *matCellDef="let row"> {{row.type}} </td>
              </ng-container>

              <ng-container matColumnDef="method">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Method </th>
                <td mat-cell *matCellDef="let row"> <img width="22px" [src]="'/assets/images/payment/'+(row.method).toLowerCase()+'-logo.png'" alt="" > {{row.method}} </td>
              </ng-container>
          
              <ng-container matColumnDef="membername">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Member Name </th>
                <td mat-cell *matCellDef="let row"> {{row.membername}} </td>
              </ng-container>
          
              <ng-container matColumnDef="memberemail">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Member Email </th>
                <td mat-cell *matCellDef="let row"> {{row.memberemail}} </td>
              </ng-container>

              <ng-container matColumnDef="offertitle">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Offer Title </th>
                <td mat-cell *matCellDef="let row"> {{row.offertitle}} </td>
              </ng-container>

              <ng-container matColumnDef="transactiondate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Transaction Date </th>
                <td mat-cell *matCellDef="let row"> {{row.transactiondate}} </td>
              </ng-container>

              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Option </th>
                <td mat-cell *matCellDef="let row"><button mat-raised-button>View</button></td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
        </div>
    </div>
  </div>



</div>
