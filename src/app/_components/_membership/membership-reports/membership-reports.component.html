<div id="kb-crmreport">
    <div class="container-fluid">
          <div class="row mb-4">
            <div class="col-md-12">
            <div class="kb-report-card p-3">
                <div class="row border-bottom">
                    <div class="col-md-3">
                        <h5 class="mt-3 ml-3 mb-2">Courses</h5>
                    </div>
                    </div>
                  <apx-chart *ngIf="fetch"
                      [series]="chartOptions.series"
                      [chart]="chartOptions.chart"
                      [dataLabels]="chartOptions.dataLabels"
                      [plotOptions]="chartOptions.plotOptions"
                      [yaxis]="chartOptions.yaxis"
                      [legend]="chartOptions.legend"
                      [fill]="chartOptions.fill"
                      [stroke]="chartOptions.stroke"
                      [tooltip]="chartOptions.tooltip"
                      [xaxis]="chartOptions.xaxis"
                  ></apx-chart>
              </div>
              </div>         
          </div>
          <div class="row">
            <div class="col-md-12">
                <div class="kb-report-card p-3">
                    <div class="row border-bottom">
                        <div class="col-md-3">
                            <h5 class="mt-3 ml-3 mb-2">Courses vs Members</h5>
                        </div>
                        </div>
                <apx-chart *ngIf="fetch"
                    [series]="chartOptions2.series"
                    [chart]="chartOptions2.chart"
                    [yaxis]="chartOptions2.yaxis"
                    [legend]="chartOptions2.legend"
                    [fill]="chartOptions2.fill"
                    [plotOptions]="chartOptions2.plotOptions"
                    [xaxis]="chartOptions2.xaxis"
                ></apx-chart>
            </div>
          </div>
      </div>
      
  </div>
