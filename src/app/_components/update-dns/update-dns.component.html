<ng-template #deldialog>
    <h1 mat-dialog-title class="kb-danger">Delete Domain</h1>
    <div mat-dialog-content>
        Would you like to delete <span class="text-danger">{{domain.name}}</span> domain?
    </div>
    <div mat-dialog-actions class="justify-content-end">
        <button mat-button mat-dialog-close class="text-info">No</button>
        <button mat-button mat-dialog-close cdkFocusInitial class="text-danger" (click)="deletedomain(domain)">Yes</button>
    </div>
  </ng-template>
<div class="container-fluid pb-5 px-5">
    <mat-progress-bar *ngIf="fetching" mode='indeterminate'></mat-progress-bar>
    <div class="row align-items-center pb-4">
      <div class="col-md-6 d-flex">
        <h4 class="d-inline mb-0">
          {{(domain.name ? domain.name : 'domain') | titlecase}}
        </h4>
        <span class="kb-dns-bulb-icon px-2 ml-2" [matTooltip]="usage"><i
            class="fa-regular fa-lightbulb"></i></span>
      </div>
      <div class="col-md-6 text-right">
        <button mat-raised-button color="accent" (click)="_general.prevRoute()"><i
            class="fa fa-arrow-left mr-2"></i>Back</button>
        <button mat-raised-button color="primary" (click)="updatedomain()" class="mx-3">Save
          <i class="far fa-save ml-1"></i>
        </button>
        <button mat-raised-button (click)="openDialog(deldialog)" color="danger">Delete
          <i class="far fa-trash-alt ml-1"></i>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div class="kb-dns-card rounded px-3 pt-3 mb-4">
            <div class="d-flex justify-content-between mb-3">
                <h6>Details</h6>
                <button mat-raised-button color="primary">Add record <i class="fa-solid fa-circle-plus ml-1"></i></button> 
            </div>
            <div>
          <mat-form-field class="kb-full-width" appearance="fill"
            [class.mat-form-field-invalid]="!domain.name">
            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder="domain name" [(ngModel)]="domain.name" required>
          </mat-form-field>
        </div>
          <mat-form-field class="kb-full-width mb-3" appearance="fill">
            <mat-label>Title<span class="kb-tag kb-info-tag ml-1">Optional</span></mat-label>
            <input matInput type="text" placeholder="domain Title" [(ngModel)]="domain.title">
            <mat-hint>Title will appear on checkout instead of name</mat-hint>
          </mat-form-field>
          <mat-form-field class="kb-full-width" appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="domain description" [(ngModel)]="domain.description"
              [style.minHeight]="'60px'"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="col-md-4">
        <img src="/assets/images/domain/domain-names.png" class="img-fluid" alt="" srcset="">
      </div>
    </div>
  </div>
