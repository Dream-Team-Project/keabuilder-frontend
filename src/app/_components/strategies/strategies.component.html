<div id="kb_strategies">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h2>Welcome to Kea Strategies</h2>
                <p>In the kea strategies you can select your best strategies according to your conditions.</p>
            </div>
            <div class="col-sm-4 cardpage mb-3" *ngFor="let strategie of strategies_arr; index as i;" >
                <div>
                <img [src]="strategie.img" alt="" class="img-fluid">
                <h5 class="mt-3">{{strategie.title}}</h5>
                <button mat-raised-button color="primary">View</button>
                </div>
            </div>
            
        </div>

        <div class="row mt-4">
            <div class="col-md-12 mt-4">
              <!-- <mat-paginator [length]="100"
                      [pageSize]="10"
                      [pageSizeOptions]="[5, 10, 25, 100]"
                      aria-label="Select page">
              </mat-paginator> -->
            </div>
          </div>

    </div>
</div>
