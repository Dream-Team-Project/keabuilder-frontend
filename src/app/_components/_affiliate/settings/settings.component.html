<div id="kb-affiliates-settings">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <button mat-raised-button class="mr-2" [routerLink]="['/affiliates']" ><i class="fa fa-tachometer-alt" aria-hidden="true"></i> Dashboard</button>
                <button mat-raised-button class="mr-2" [routerLink]="['/affiliates-users']"  ><i class="fa fa-users" aria-hidden="true"></i> Users</button>
                <button mat-raised-button class="mr-2" [routerLink]="['/affiliates-commission']" ><i class="fas fa-hand-holding-usd"></i> Commission Setup</button>
                <button mat-raised-button class="mr-2" [routerLink]="['/affiliates-transactions']" ><i class="fas fa-credit-card"></i> Transactions</button>
                <button mat-raised-button class="mr-2" [routerLink]="['/affiliates-share']" ><i class="fas fa-share"></i> Share Links</button>
                <button mat-raised-button class="mr-2" [routerLink]="['/affiliates-announcements']" ><i class="fas fa-bullhorn"></i> Announcements</button>
                <button mat-raised-button class="mr-2" [routerLink]="['/affiliates-exports']"><i class="fas fa-file-download"></i> Exports</button>
                <button mat-raised-button  color="primary" [routerLink]="['/affiliates-settings']"><i class="fas fa-cogs"></i> Settings</button>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-4">
        <div class="row mt-4">
            <div class="col-md-6">
                <h4>Affiliate Site Pages</h4>
                <p>These are the pages that someone will use to sign up to be an affiliate and log in to their affiliate site.</p>
                <mat-card>
                    <h5>Sign Up</h5>
                    <p>People will use this page to sign up to become an affiliate</p>
                    <button mat-raised-button class="mr-2">Edit <i class="fas fa-pen"></i></button>
                    <button mat-raised-button>View <i class="fas fa-eye"></i></button>
                </mat-card>
                <mat-card class="mt-4">
                    <h5>Log In</h5>
                    <p>Your affiliates will use this page to log in</p>
                    <button mat-raised-button class="mr-2">Edit <i class="fas fa-pen"></i></button>
                    <button mat-raised-button>View <i class="fas fa-eye"></i></button>
                </mat-card>
                <mat-card class="mt-4">
                    <h5>Emails</h5>
                    <p>Your affiliates emails</p>
                    <button mat-raised-button class="mr-2">Edit <i class="fas fa-pen"></i></button>
                </mat-card>
            </div>
            <div class="col-md-6">
                <img src="/assets/images/affiliate/settings.png" class="img-fluid" alt="">
            </div>
        </div>
    </div>

</div>
