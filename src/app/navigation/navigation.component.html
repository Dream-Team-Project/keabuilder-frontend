<div id="pagesinsidepage">
    <!-- <mat-progress-bar *ngIf="searching" mode='indeterminate'></mat-progress-bar> -->
    <div class="container-fluid">
        <div class="row align-items-center pt-2 px-4 mb-5">
            <div class="col-md-6">
                <h2>Navigation</h2>
            </div>
            <div class="col-md-6 text-right">
                <button (click)="addMenu()" mat-raised-button color="primary">Add
                    new menu <i class="fa fa-plus"></i></button>
            </div>
        </div>
        <div class="kb-menu-cards row p-2 m-auto">
            <div class="col-md-3 kb-menu-card-inner py-3">
                <h5>Website Pages</h5>
                <hr>
                <div *ngFor="let page of webpages, index as m" class="py-1">
                    <div class="kb-menu px-3 py-2">
                        {{page.page_name | titlecase}}
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <mat-tab-group>
                    <mat-tab [label]="menu.name | titlecase" *ngFor="let menu of menus">
                        Content
                    </mat-tab>
                </mat-tab-group>
            </div>
            <div class="col-md-3 kb-menu-card-inner py-3">
                <h5>Funnel Pages</h5>
                <hr>
                <div *ngFor="let page of webpages, index as m" class="py-1">
                    <div class="kb-menu px-3 py-2">
                        {{page.page_name | titlecase}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
