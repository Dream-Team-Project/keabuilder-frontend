<div id="kb-websitedesign">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 pagemainlink float-right">
                <!-- <button mat-raised-button class="ml-2" [routerLink]="['/website-landingpages']">Landing Pages <i class="fas fa-file-alt"></i></button> -->
                <button mat-raised-button class="ml-2" [routerLink]="['/builder']">Add New Page <i class="fas fa-plus"></i></button>
                <button mat-raised-button class="ml-2" [routerLink]="['/website-pages']">Pages <i class="far fa-window-restore"></i></button>
                <button mat-raised-button [routerLink]="['/website-design']" color="primary" >Website Design
                <i class="fas fa-palette"></i></button>
            </div>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="row mt-4" *ngIf="kbwebsite[0]!=null" >
          <div class="col-md-2">
            <h3>Design</h3>
          </div>
          <div class="col-md-10 text-right">
            <button mat-raised-button color="accent" class="mr-2" [routerLink]="['/website-details']" >Site Details <i
                class="fas fa-pencil-alt"></i></button>
            <button mat-raised-button color="accent" class="mr-2" >Preview <i class="far fa-eye"></i></button>
            <button mat-raised-button color="accent">Customize <i class="fas fa-palette"></i></button>
          </div>
          <div class="col-md-12 mt-4">
            <div class="kb-webpreviewer">
              <span class="kb-weblive"
                (click)="livestatus = !livestatus">{{kbwebsite[0].publish_status==1?'Publish':'Draft'}} <i
                  class="fas fa-chevron-down drpdwnfa"></i></span>
              <div class="kb-dropdown__panel kb-dropdown_livestatus" *ngIf="livestatus">
                <ul class="kb-dropdown__menu">
                  <li>
                    <a href=""><i class="fa fa-check pr-2"></i> Publish</a>
                  </li>
                  <li>
                    <a href=""><i class="fa fa-file pr-2"></i> Draft</a>
                  </li>
                </ul>
              </div>
              <img [src]="kbwebsite[0].thumbnail" class="img-fluid" alt="">
              <div class="kb-webpreviewinside">
                <button class="btn btn-primary">Customize Design <i class="fas fa-palette"></i></button>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
