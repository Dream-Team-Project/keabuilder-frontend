<div id="kb-crmreport">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <button mat-raised-button class="mr-2" [routerLink]="['/crm']" ><i class="fa fa-random" aria-hidden="true"></i> Automations</button>
                <button mat-raised-button class="mr-2" [routerLink]="['/crm-campaigns']" ><i class="fa fa-envelope" aria-hidden="true"></i> Campaigns</button>
                <button mat-raised-button class="mr-2" [routerLink]="['/crm-contacts']"><i class="fa fa-users" aria-hidden="true"></i> Contacts</button>
                <button mat-raised-button class="mr-2" [routerLink]="['/forms']" ><i class="fa fa-id-card" aria-hidden="true"></i> Forms</button>
                <button mat-raised-button class="mr-2" [routerLink]="['/crm-lists']" ><i class="fa fa-list" aria-hidden="true"></i> Lists</button>
                <button mat-raised-button class="mr-2" [routerLink]="['/crm-tags']" ><i class="fa fa-tags" aria-hidden="true"></i> Tags</button>
                <button mat-raised-button class="mr-2" [routerLink]="['/crm-reports']" color="primary" ><i class="fa fa-chart-bar" aria-hidden="true"></i> Reports</button>
            </div>
            <div class="col-md-4 text-right">
              
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-md-6 mt-4">
                <apx-chart
                    [series]="chartOptions.series"
                    [chart]="chartOptions.chart"
                    [dataLabels]="chartOptions.dataLabels"
                    [plotOptions]="chartOptions.plotOptions"
                    [yaxis]="chartOptions.yaxis"
                    [legend]="chartOptions.legend"
                    [fill]="chartOptions.fill"
                    [stroke]="chartOptions.stroke"
                    [tooltip]="chartOptions.tooltip"
                    [xaxis]="chartOptions.xaxis"
                ></apx-chart>
            </div>
            <div class="col-md-6 mt-4">
                <apx-chart
                    [series]="chartOptions2.series"
                    [chart]="chartOptions2.chart"
                    [plotOptions]="chartOptions2.plotOptions"
                    [xaxis]="chartOptions2.xaxis"
                ></apx-chart>
            </div>
        </div>
    </div>
    
</div>
