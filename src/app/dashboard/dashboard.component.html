<div class="container">
  <header class="jumbotron">
    <table class="table table-striped">
      <tr>
        <th>S. No.</th>
        <th>Usename</th>
        <th>Email</th>
      </tr>
      <tr *ngFor="let user of users; index as i">
        <td>{{i+1}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
      </tr>
    </table>
  </header>
</div>
