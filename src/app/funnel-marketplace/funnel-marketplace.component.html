<div id="kb-funnelmarketplace">

  <div class="container-fluid" id="kb-martketplace">
    <div class="row">
      <div class="col-md-6">
        <h4>Welcome to Kea Martketplace</h4>
      </div>
      <div class="col-md-6">
        <button mat-raised-button color="primary" [routerLink]="['/funnels']" class="float-right">Back to funnels <i
            class="fas fa-arrow-left"></i></button>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-4 cardpage mt-5 mb-5" *ngFor="let automation of automations; index as i;">
        <div>
          <div class="kb-fitimg" [ngStyle]="{'background-image': 'url(' + automations[i]['thumbnail'] + ')'}">
          </div>
          <p class="mt-4">{{automations[i]['funnel_name']}}</p>
          <p class="kb-pagedate mt-4"><span [matTooltip]="' Total Pages: '+automations[i]['total_pages']"
              matTooltipPosition="above"><i class="fa fa-retweet" aria-hidden="true"></i>
              {{automations[i]['total_pages']}}</span> &nbsp; <span
              [matTooltip]="'Last Update: '+automations[i]['updated_at']" matTooltipPosition="above"><i
                class="far fa-calendar-alt" aria-hidden="true"></i> {{automations[i]['updated_at']}}</span></p>

          <button mat-raised-button color="primary">View <i class="fas fa-eye"></i></button>

        </div>
      </div>

      <div class="col-md-12">
        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
        </mat-paginator>
      </div>

    </div>
  </div>

</div>
