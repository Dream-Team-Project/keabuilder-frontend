<div id="kb-websitelandingpage">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-6">
                <fieldset class="form-group position-relative has-icon-left kea-barfieldset">
                  <input type="text" class="form-control" id="email-search" placeholder="Search Landing Pages">
                  <div class="form-control-position">
                      <i class="fab fa-searchengin"></i>                        
                  </div>
                </fieldset>
              </div>

            <div class="col-md-6 pagemainlink float-right">
                <button mat-raised-button class="ml-2" [routerLink]="['/website-landingpages']" color="primary" >Landing Pages <i class="fas fa-file-alt"></i></button>
                <button mat-raised-button class="ml-2" [routerLink]="['/website-pages']">Pages <i class="far fa-window-restore"></i></button>
                <button mat-raised-button class="ml-2" >Add New Pages <i class="fas fa-plus"></i></button>
                <button mat-raised-button [routerLink]="['/website-design']"  >Website Design
                <i class="fas fa-palette"></i></button>
            </div>

        </div>
    </div>

     <!-- landing Pages -->
     <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-md-4 cardpage mt-10 " *ngFor="let kblandingpage of kblandingpages; index as i;">
            <div>
                <img [src]="kblandingpages[i]['thumbnail']" alt="" class="img-fluid img-fit">
    
                <div class="keabuilder-title-board line-ellipsis">
                <span>{{kblandingpages[i]['page_name']}}</span>
                <input type="text" [(ngModel)]="kblandingpages[i]['page_name']">
                </div>
                <div class="statbadg">

                    <span mat-button [matMenuTriggerFor]="menu" class="statusbadge" [class]="kblandingpages[i]['publish_status']==1 ? 'active1':'active2'">
                        <i class="fas" [class]="kblandingpages[i]['publish_status']==1 ? 'fa-check':'fa-file'"></i>
                        {{kblandingpages[i]['publish_status']==1?'Publish':'Draft'}} <i
                        class="fas fa-chevron-down drpdwnfa"></i>
                    </span>

                    <mat-menu #menu="matMenu">
                        <button mat-menu-item><i class="fa fa-check pr-2"></i> Publish</button>
                        <button mat-menu-item><i class="fa fa-file pr-2"></i> Draft</button>
                    </mat-menu>

                </div>
    
                <p class="kb-pagedate">{{kblandingpages[i]['updated_at']}}</p>
    
                <button class="btn btn-secondary">Preview <i class="far fa-eye"></i></button>
                <button class="btn btn-primary">Edit <i class="fas fa-pencil-alt"></i></button>
    
                <div class="kb-page-settting" (click)="kblandingpages[i].itemshow = !kblandingpages[i].itemshow"><i
                    class="fas fa-cog"></i></div>
                <div *ngIf="kblandingpages[i].itemshow" class="kb-dropdown__panel">
                <ul class="kb-dropdown__menu">
                    <li class=""><a href="#" class=""><i class="fas fa-pen pr-2"></i>Edit details </a></li>
                    <li class=""><a href="#" class=""><i class="fas fa-file-import pr-2"></i>Copy page to Landing </a></li>
                    <li class=""><a href="#" class=""><i class="fas fa-chart-pie pr-2"></i>View Analytics</a></li>
                    <li class=""><a href="#" class=""><i class="far fa-copy pr-2"></i>Duplicate</a></li>
                    <li class=""><a href="#" class=""><i class="fas fa-link pr-2"></i>Copy URL</a></li>
                    <li class="kb-border-before"><a href="#" class="text-danger"><i class="fas fa-trash pr-2"></i>Delete
                        page</a></li>
                </ul>
                </div>
            </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12 mt-4">
              <mat-paginator [length]="100"
                      [pageSize]="10"
                      [pageSizeOptions]="[5, 10, 25, 100]"
                      aria-label="Select page">
              </mat-paginator>
            </div>
          </div>
     </div>


</div>
