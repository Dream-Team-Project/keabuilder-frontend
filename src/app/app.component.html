<div id="app">
  <app-sidebar *ngIf="isLoggedIn && _nav.visible"></app-sidebar>
  <app-navbar *ngIf="isLoggedIn && _nav.visible"></app-navbar>
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <main id="angularApp" [class.insidecont]="isLoggedIn && _nav.visible" [class.loadEffect]="componetLoaded && _nav.visible">
    <router-outlet (activate)="changeOfRoutes()"></router-outlet>
  </main>
</div>
