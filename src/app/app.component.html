<div id="app">
  <mat-progress-bar *ngIf="currentDomain === appHost && loading" mode="indeterminate"></mat-progress-bar>
  <app-sidebar *ngIf="currentDomain === appHost && isLoggedIn && _user.navVisible"></app-sidebar>
  <!-- <app-sidebar [openSidebar]="toggleSidebar" *ngIf="currentDomain === appHost && isLoggedIn && _user.navVisible"></app-sidebar> -->
  <main id="angularApp" [class.kb-main-container]="currentDomain === appHost && isLoggedIn && _user.navVisible">
    <app-navbar (openSidebar)="triggerSidebar($event)" *ngIf="currentDomain === appHost && isLoggedIn && _user.navVisible"></app-navbar>
    <router-outlet (activate)="changeOfRoutes()"></router-outlet>
  </main>
  <div class="main1" *ngIf="currentDomain === appHost && isLoggedIn && _user.navVisible">
    <img [src]="'./assets/images/sidebar/chat1.png'">
  </div>
</div>
