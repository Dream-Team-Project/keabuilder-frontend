<div id="bw-sidebar" class="bw-sidebar-content reduce open absolute" *ngIf="fullsidebar" (mouseover)="hoveropen = true"
  (mouseleave)="hoveropen = false" [class]="{ 'hoveropen' : hoveropen }">
  <div class="bw-sidebar-logo" [style]="hoveropen ? 'padding-left: 20px;': ''">
    <img src="/assets/images/logo/kblogo.png" alt="">
    <i class="fas fa-bars kbburger"></i>
    <div class="bw-logo__item__text" *ngIf="hoveropen">Keabuilder<div class="fadingEffect"></div>
    </div>
  </div>
  <div class="bw-sidebar">
    <a href="javascript:void(0)" (click)="backFn($event)" *ngIf="backme">
      <button class="bw-sidebar__item hasIcon">
        <div class="bw-sidebar__item__icon">
          <i class="fas fa-arrow-alt-circle-left"></i>
          <img src="/assets/images/sidebar/back.gif" width="35" class="d-none">
        </div>
        <div class="bw-sidebar__item__text">
          Back
        </div>
      </button>
    </a>
    <span *ngFor="let menu of allmenu; index as i;">
      <a [routerLink]="allmenu[i].routerlink" [routerLinkActive]="['a-active']" (click)="changeFn($event)">
        <button class="bw-sidebar__item hasIcon" *ngIf="allmenu[i][0]">
          <div class="bw-sidebar__item__icon">
            <i [class]="allmenu[i].icon" aria-hidden="true"></i>
            <img [src]="'/assets/images/sidebar/'+allmenu[i].img" width="35" class="d-none">
          </div>
          <div class="bw-sidebar__item__text">
            {{allmenu[i].title}}
          </div>
        </button>
      </a>

      <span *ngIf="allmenu[i]['submenu']!=null">
        <a *ngFor="let submenu of allmenu[i]['submenu']; index as j;" [routerLink]="allmenu[i]['submenu'][j].routerlink"
          [routerLinkActive]="['a-active']">
          <button class="bw-sidebar__item hasIcon" *ngIf="!allmenu[i]['submenu'][j][0]">
            <div class="bw-sidebar__item__icon">
              <i [class]="allmenu[i]['submenu'][j].icon" aria-hidden="true"></i>
              <img [src]="'/assets/images/sidebar/'+allmenu[i]['submenu'][j].img" width="35" class="d-none">
            </div>
            <div class="bw-sidebar__item__text">
              {{allmenu[i]['submenu'][j].title}}
            </div>
          </button>
        </a>
      </span>

    </span>

    <!-- Dropdown2 -->
    <div class="bw-sidebar__group" [class]="{ 'open' : isOpen2 }" (click)="isOpen2 = !isOpen2" *ngIf="extramenus">
      <div class="bw-sidebar__group__header">
        <button class="bw-sidebar__item hasIcon" [routerLinkActive]="['a-active']">
          <div class="bw-sidebar__item__icon">
            <i class="fas fa-life-ring"></i>
            <img src="/assets/images/sidebar/safe-box.gif" width="35" class="d-none">
          </div>
          <div class="bw-sidebar__item__text">
            Help
          </div>
          <div class="bw-sidebar__item__arrow"><i class="fas fa-chevron-up"></i></div>
        </button>
      </div>
      <div class="bw-sidebar__group__content v-enter-to kb-padinglft" [style]="{height: isOpen2 ? '100%' : '0px'}">
        <button class="bw-sidebar__item active hasIcon" [routerLinkActive]="['a-active']">
          <div class="bw-sidebar__item__icon"><i class="fas fa-comments"></i></div>
          <div class="bw-sidebar__item__text">
            Get Help
          </div>
        </button>
        <button class="bw-sidebar__item hasIcon" [routerLinkActive]="['a-active']">
          <div class="bw-sidebar__item__icon"> <i class="fas fa-comments"></i></div>
          <div class="bw-sidebar__item__text">
            My Support Request
          </div>
        </button>
        <button class="bw-sidebar__item hasIcon" [routerLinkActive]="['a-active']">
          <div class="bw-sidebar__item__icon"><i class="fas fa-gifts"></i></div>
          <div class="bw-sidebar__item__text">
            What's New
          </div>
        </button>
      </div>
    </div>

    <!-- Dropdown3 -->
    <div class="bw-sidebar__group" [class]="{ 'open' : isOpen3 }" (click)="isOpen3 = !isOpen3" *ngIf="extramenus">
      <div class="bw-sidebar__group__header">
        <button class="bw-sidebar__item hasIcon" [routerLinkActive]="['a-active']">
          <div class="bw-sidebar__item__icon">
            <i class="fas fa-book"></i>
            <img src="/assets/images/sidebar/books.gif" width="35" class="d-none">
          </div>
          <div class="bw-sidebar__item__text">
            Documentation
          </div>
          <div class="bw-sidebar__item__arrow"><i class="fas fa-chevron-up"></i></div>
        </button>
      </div>
      <div class="bw-sidebar__group__content v-enter-to kb-padinglft" [style]="{height: isOpen3 ? '100%' : '0px'}">
        <button class="bw-sidebar__item active hasIcon" [routerLinkActive]="['a-active']">
          <div class="bw-sidebar__item__icon"><i class="fas fa-rocket"></i></div>
          <div class="bw-sidebar__item__text">
            Getting Started
          </div>
        </button>
        <button class="bw-sidebar__item hasIcon" [routerLinkActive]="['a-active']">
          <div class="bw-sidebar__item__icon"> <i class="fas fa-user-cog"></i></div>
          <div class="bw-sidebar__item__text">
            My Account Settings
          </div>
        </button>
        <button class="bw-sidebar__item hasIcon" [routerLinkActive]="['a-active']">
          <div class="bw-sidebar__item__icon"><i class="fas fa-user-cog"></i></div>
          <div class="bw-sidebar__item__text">
            Follow Up Funnels
          </div>
        </button>
      </div>
    </div>

    <a [routerLink]="['/advice']" [routerLinkActive]="['a-active']" *ngIf="extramenus">
      <button class="bw-sidebar__item hasIcon" [routerLinkActive]="['a-active']">
        <div class="bw-sidebar__item__icon">
          <i class="fas fa-chalkboard-teacher"></i>
          <img src="/assets/images/sidebar/support.gif" width="35" class="d-none">
        </div>
        <div class="bw-sidebar__item__text">
          Q&As, Advice and Troubleshooting
        </div>
      </button>
    </a>

    <a [routerLink]="['/training']" [routerLinkActive]="['a-active']" *ngIf="extramenus">
      <button class="bw-sidebar__item hasIcon" [routerLinkActive]="['a-active']">
        <div class="bw-sidebar__item__icon">
          <i class="fas fa-clipboard-check"></i>
          <img src="/assets/images/sidebar/notebook.gif" width="35" class="d-none">
        </div>
        <div class="bw-sidebar__item__text">
          Training & Resources
        </div>
      </button>
    </a>

  </div>
</div>
