<!DOCTYPE html>
<html>
<head>
    <style>
        #kb-header {
            background: #e2e2e2;
            padding: 10px 30px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        #kb-header>div {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        div#menu ul {
            display: flex;
            flex-direction: row;
            list-style: none;
            padding: 0px;
            margin: 0px;
        }

        div#menu ul li{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="kb-header">
        <div><img src="http://localhost:4200/assets/images/logo/kblogo.png" width="40px"></div>
        <div id="menu">
            <ul>
                <li>Menu 1</li>
                <li>Menu 2</li>
                <li>Menu 3</li>
                <li>Menu 4</li>
            </ul>
        </div>
    </div>
</body>
</html>
